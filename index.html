<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Linking my personal CSS and importing the font from Google Fonts -->
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
  </style>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="3D cube glowing with blue and pink lights" class="card__image--view"
        width="300" height="300">
        <div class="card__image--active">
          <img src="./images/icon-view.svg" alt="Icon of an eye and a blue background" width="20" height="20" class="card__image--icon">
        </div>
      </div>
      

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__details">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum logo indicating price" width="20" height="20" class="card__price-icon">
          <p class="card__price-value">0.041 ETH</p>
        </div>

        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="Clock icon indicating time remaining" width="20" height="20" class="card__time-icon">
          <p class="card__time-value">3 days left</p>
        </div>
      </div>

      <div class="card__creator">
        <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" width="50" height="50" class="card__creator-image">
        <p class="card__creator-info">Creation of <span class="card__creator-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
</body>

</html>
